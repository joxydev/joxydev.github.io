<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Monitor Dashboard — JoxyDev Demo</title>
  <link rel="stylesheet" href="../theme.css">
  <!-- using central theme.css for styles -->
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn active" data-lang="ru">RU</button>
      <button class="lang-btn" data-lang="ro">RO</button>
    </div>

    <header class="dashboard-header">
      <a href="../index.html" data-i18n="back">← Back</a>
      <h1>Website Monitoring — Demo</h1>
      <p class="muted">Static demo for GitHub Pages: shows pre-recorded check history and interactive charts.</p>
    </header>

    <section>
      <div class="controls-row">
        <button id="refreshBtn">Refresh data</button>
        <label style="display:flex;align-items:center;gap:8px;margin-left:8px"><input type="checkbox" id="autoRefresh"> Auto-refresh (10s)</label>
        <small class="muted" id="lastLoaded">No data loaded</small>
      </div>

      <div class="grid" id="sitesGrid"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../translations.js"></script>
  <script src="../theme.js"></script>
  <script src="static/monitor.js"></script>
</body>
</html>
